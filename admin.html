<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - E-Gram Panchayat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ğŸ“‚ Admin Panel - All Requests</h2>

    <!-- ğŸ“Š Top Stats -->
    <div class="row text-center mb-4" id="statsSection">
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Total Requests</h5>
            <h3 id="statTotal">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Unique Villages</h5>
            <h3 id="statVillages">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Unique Users</h5>
            <h3 id="statUsers">0</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- ğŸ” Filters -->
    <div class="row justify-content-center mb-4 g-2">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="ğŸ” Search by name, village or type...">
      </div>
      <div class="col-md-3">
        <select id="dateFilter" class="form-select">
          <option value="all">ğŸ“‚ All Dates</option>
          <option value="7days">ğŸ—“ï¸ Last 7 Days</option>
          <option value="month">ğŸ“† This Month</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="statusFilter" class="form-select">
          <option value="all">ğŸ“‚ All Statuses</option>
          <option value="pending">ğŸ•’ Pending</option>
          <option value="resolved">âœ… Resolved</option>
        </select>
      </div>
    </div>

    <!-- ğŸ“Š Charts -->
    <div class="mb-5">
      <h4 class="text-center mb-3">Complaint Type Breakdown</h4>
      <canvas id="typeChart" height="100"></canvas>
    </div>

    <div class="mb-5">
      <h4 class="text-center mb-3">Village-Wise Request Distribution</h4>
      <canvas id="villageChart" height="100"></canvas>
    </div>

    <!-- ğŸ“¥ Export Buttons -->
    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
      <button class="btn btn-outline-primary" id="downloadPdf">ğŸ“„ Download PDF</button>
      <button class="btn btn-outline-success" id="downloadExcel">ğŸ“Š Export to Excel</button>
    </div>

    <!-- ğŸ§¾ Request Cards -->
    <div id="exportContainer">
      <div id="adminRequests" class="row gy-4"></div>
    </div>
  </div>

  <!-- Firebase & External Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom Script -->
  <script src="admin.js"></script>
</body>
</html>
