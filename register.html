<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg register-card">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerForm">
        <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
        <input type="text" id="village" class="form-control mb-3" placeholder="Village Name" required>
        <input type="text" id="mobile" class="form-control mb-3" placeholder="Mobile Number" required>
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="redirect-text text-center mt-3">
        Already registered? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Custom JS -->
  <script src="register.js"></script>
</body>
</html>
