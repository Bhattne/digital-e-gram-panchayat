<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Google Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="dashboard-card text-center shadow-lg p-5">
      <h2 id="welcomeText">Loading...</h2>
      <p id="mobileInfo" class="mb-4"></p>

      <!-- Complaint/Request Form -->
      <hr class="my-4">
      <h4 class="mb-3">Submit a Complaint or Request</h4>
      <form id="requestForm">
        <select id="requestType" class="form-select mb-3" required>
          <option value="">Select type</option>
          <option value="Electricity">Electricity</option>
          <option value="Water">Water</option>
          <option value="Road">Road</option>
          <option value="Certificate">Certificate</option>
          <option value="Other">Other</option>
        </select>
        <textarea id="requestMessage" class="form-control mb-3" rows="3" placeholder="Describe your issue/request..." required></textarea>
        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
      </form>

      <!-- Logout Button -->
      <button id="logout" class="btn btn-danger mt-4">Logout</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <!-- Custom JS -->
  <script src="dashboard.js"></script>
</body>
</html>
